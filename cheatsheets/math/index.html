<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Math Cheat-Sheet</title>
    <script src="./functions.js"></script>

    <script>
      function parseText() {
        const element = document.getElementById("formula-input");
        if (!element.value) setResult("");
        else {
          try {
            const evaluation = eval(element.value);
            if (typeof evaluation === 'object') setResult(JSON.stringify(evaluation, null, 2));
            else setResult(evaluation);
          } catch (err) {
            setResult(err.message || err);
          }
        }
      }

      function setResult(text = "") {
        const element = document.getElementById("formula-result");
        element.innerHTML = text;
      } 
    </script>
  </head>
  <body>
    <em>idk if im gonna use this but anyways :P</em>
    <form>
      <label for="input">Input: </label>
      <textarea style="vertical-align: top;" type="text" name="input" id="formula-input" cols="30" rows="5" oninput="parseText()"></textarea>
    </form>
    <br>
    <form>
      <label for="result">Result: </label>
      <textarea style="vertical-align: top;" name="result" id="formula-result" cols="30" rows="10" readonly></textarea>
    </form>
  </body>
</html>
